// Verificação de hash MD5 do cliente
// Se ativado, o login-server irá verificar se coincide com o hash do cliente
// o valor abaixo não irá se conectar a clientes adulterados.
// NOTA: consulte doc/md5_hashcheck.txt para obter mais detalhes.
client_hash_check: off

// Cliente MD5 hashes
// O cliente com o hash especificado pode ser usado para o jogador logar com
// a group_id igual ou maior que o valor determinado.
// Se você especificar o hash como 'disabled', jogadores com um group_id superior ou
// igual ao valor determinado será capaz de logar independentemente do hash (e até mesmo se o seu cliente não enviar um hash
// Formato: group_id, hash
// Nota: Ver doc/md5_hashcheck.txt para mais detalhes.
//client_hash: 0, 113e195e6c051bb1cfb12a644bb084c5
//client_hash: 10, cb1ea78023d337c38e8ba5124e2338ae
//client_hash: 99, disabled


import: conf/inter-server.conf
import: conf/import/login_conf.txt
